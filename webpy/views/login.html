<div class="row">
	<div class="login-form span8 offset4">
		<h2>Login</h2>
		<form method="post">
			<fieldset>
				<div class="clearfix">
					<input type="text" name="email" placeholder="Email Address">
				</div>
				<div class="clearfix">
					<input type="password" name="password" placeholder="Password">
				</div>
				<button class="btn primary" type="submit">Sign in</button>
			</fieldset>
		</form>
	</div>
</div>
